<VirtualHost *:80>
	ServerAdmin apache+zen.actor@dym.sh
	ServerName zen.actor
	ServerAlias www.zen.actor

	DocumentRoot /var/www/zen.actor
	<Directory "/var/www/zen.actor">
		Options FollowSymLinks Indexes MultiViews
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	DirectoryIndex index.php index.html
	AllowEncodedSlashes NoDecode

	HostnameLookups Off
	UseCanonicalName Off
	ServerSignature On

	RewriteEngine On
	RewriteCond %{HTTPS} off
	RewriteCond %{HTTP:X-Forwarded-Proto} !https
   	RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>


<VirtualHost *:443>
	ServerAdmin apache+zen.actor@dym.sh
	ServerName zen.actor
	ServerAlias www.zen.actor

	DocumentRoot /var/www/zen.actor
	<Directory "/var/www/zen.actor">
		Options FollowSymLinks Indexes MultiViews
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	DirectoryIndex index.php index.html
	AllowEncodedSlashes NoDecode

	HostnameLookups Off
	UseCanonicalName Off
	ServerSignature On

	SSLEngine on
	Include /etc/letsencrypt/options-ssl-apache.conf

	RewriteEngine On
	RewriteCond %{HTTPS} off
	RewriteCond %{HTTP:X-Forwarded-Proto} !https
	RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
	SSLCertificateFile /etc/letsencrypt/live/zen.actor/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/zen.actor/privkey.pem
</VirtualHost>
