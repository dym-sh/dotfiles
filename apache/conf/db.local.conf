<VirtualHost localhost:80>
  ServerAdmin local@dym.sh
  ServerName db.local
  ServerAlias *.db.local

  DocumentRoot /var/www/db
  <Directory "/var/www/db">
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  DirectoryIndex index.php

  HostnameLookups Off
  UseCanonicalName Off
  ServerSignature On
</VirtualHost>
